services:
  rabbit-mq:
    image: rabbitmq:4.0-management
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 3s
      retries: 5
  
        
  api-orders:
    build:
      context: OrdersService
    depends_on:
      rabbit-mq:
       condition: service_healthy

  feedback-service:
    build:
      context: Feedback
    depends_on:
      - feedbacksql
       
  gateway:
    build:
      context: .
      dockerfile: ./Gateway/Dockerfile
    ports:
      - "5003:8080"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "SuperSafePass.123"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver_data:/var/opt/mssqlMyDatabase

  feedbacksql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: feedbacksql
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "SuperSafePass.123"
      ACCEPT_EULA: "Y"
    volumes:
      - feedback-volume:/var/opt/mssqlMyDatabase

  inventory-service:
    build:
      context: InventoryService
      dockerfile: Dockerfile
    depends_on:
      - sqlserver
    environment:
      InventoryService_ConnectionString: "Server=sqlserver;Database=MyDatabase;User Id=sa;Password=SuperSafePass.123;TrustServerCertificate=True;"

volumes:
  sqlserver_data:
  feedback-volume: 
  
   